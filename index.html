<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <!-- <link rel="stylesheet" href="css/normalize.css"> -->
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <!-- <script src="js/vendor/modernizr-2.7.1.min.js"></script> -->
    </head>
    <body>
        <script id="application-layout-template" type="text/x-handlebars-template">
            <h2>Add note</h2>
            <div id="add-note"></div>

            <h2>Menu</h2>
            <div id="desktops-menu"></div>

            <h2>Desktop</h2>
            <div id="desktop"></div>
        </script>

        <script id="text-note-template" type="text/x-handlebars-template">
            {{ text }}
        </script>

        <script id="image-note-template" type="text/x-handlebars-template">
            {{ url }}
        </script>

        <script id="desktop-menu-item-template" type="text/x-handlebars-template">
            <a href="#desktop/{{ id }}">{{ title }}</a>
        </script>

        <script id="create-note-template" type="text/x-handlebars-template">
            <button class="text">Add text note</button>
            <button class="image">Add image note</button>
        </script>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.underscore.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.collectionsubset/backbone.collectionsubset.js"></script>
        <script src="bower_components/marionette/lib/backbone.marionette.js"></script>

        <script src="cs/models/js/DesktopModel.js"></script>
        <script src="cs/models/js/NoteModel.js"></script>
        <script src="cs/models/js/TextNoteModel.js"></script>
        <script src="cs/models/js/ImageNoteModel.js"></script>

        <script src="cs/collections/js/DesktopsCollection.js"></script>
        <script src="cs/collections/js/NotesCollection.js"></script>
        <script src="cs/collections/js/TextNotesCollection.js"></script>
        <script src="cs/collections/js/ImageNotesCollection.js"></script>

        <script src="cs/views/js/TextNoteView.js"></script>
        <script src="cs/views/js/ImageNoteView.js"></script>
        <script src="cs/views/js/DesktopView.js"></script>

        <script src="cs/views/js/DesktopsMenuItemView.js"></script>
        <script src="cs/views/js/DesktopsMenuView.js"></script>
        <script src="cs/views/js/CreateNoteView.js"></script>


        <script src="cs/controllers/js/DesktopsController.js"></script>
        <script src="cs/js/ApplicationLayout.js"></script>
        <script src="cs/js/DesktopsRouter.js"></script>

        <script src="cs/js/data.js"></script>
        <script src="cs/js/boot.js"></script>
    </body>
</html>
