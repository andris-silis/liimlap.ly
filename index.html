<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- <script src="js/vendor/modernizr-2.7.1.min.js"></script> -->
    </head>
    <body>
        <script id="application-layout-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="small-0 medium-2 columns">
                    <h3>Add note</h3>
                    <div id="add-note"></div>

                    <h3>Menu</h3>
                    <div id="desktops-menu"></div>
                </div>
                <div class="small-2 large-4 columns">
                    <h3>Desktop</h3>
                    <div id="desktop"></div>
                </div>
            </div>
        </script>

        <script id="text-note-template" type="text/x-handlebars-template">
            {{ text }}
        </script>

        <script id="image-note-template" type="text/x-handlebars-template">
            {{ url }}
        </script>

        <script id="desktop-menu-item-template" type="text/x-handlebars-template">
            <a href="#desktop/{{ id }}">{{ title }}</a>
        </script>

        <script id="create-note-template" type="text/x-handlebars-template">
            <button class="text">Add text note</button>
            <button class="image">Add image note</button>
        </script>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.underscore.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.collectionsubset/backbone.collectionsubset.js"></script>
        <script src="bower_components/marionette/lib/backbone.marionette.js"></script>

        <script src="dist/js/models/DesktopModel.js"></script>
        <script src="dist/js/models/NoteModel.js"></script>
        <script src="dist/js/models/TextNoteModel.js"></script>
        <script src="dist/js/models/ImageNoteModel.js"></script>

        <script src="dist/js/collections/DesktopsCollection.js"></script>
        <script src="dist/js/collections/NotesCollection.js"></script>
        <script src="dist/js/collections/TextNotesCollection.js"></script>
        <script src="dist/js/collections/ImageNotesCollection.js"></script>

        <script src="dist/js/views/TextNoteView.js"></script>
        <script src="dist/js/views/ImageNoteView.js"></script>
        <script src="dist/js/views/DesktopView.js"></script>

        <script src="dist/js/views/DesktopsMenuItemView.js"></script>
        <script src="dist/js/views/DesktopsMenuView.js"></script>
        <script src="dist/js/views/CreateNoteView.js"></script>


        <script src="dist/js/controllers/DesktopsController.js"></script>
        <script src="dist/js/ApplicationLayout.js"></script>
        <script src="dist/js/DesktopsRouter.js"></script>

        <script src="dist/js/data.js"></script>
        <script src="dist/js/boot.js"></script>
    </body>
</html>
